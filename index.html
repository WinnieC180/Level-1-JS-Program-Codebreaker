<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Breaker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div class = "container">
        <!-- <header>Code Breaker</header> -->
        <p type="theCode" id="result">---</p>
        <p type="turnLeft" class="turns">Turns left: 7</p>
        <p type="higherOrLower" class="guess">You have seven tries to guess a 3-digit code</p>
        <div class="keypad">
            <div class="row1">
                <button class="button1">1</button> <button class="button2">2</button> <button class="button3">3</button>
            </div>
            <div class="row2">
                <button class="button4">4</button> <button class="button5">5</button> <button class="button6">6</button>
            </div>
            <div class="row3">
                <button class="button7">7</button> <button class="button8">8</button> <button class="button9">9</button>
            </div>
            <div class="row4">
                <button class="deletez" style="color: rgb(243, 130, 159); font-size: 4vw;">X</button> <button class="button0">0</button>
                <button class="submit" style="color: rgb(126, 209, 115); font-size: 3.8vw;">&#10003;</button>
            </div>
        </div>
       
    </div>
   
</body>
</html>
